<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css">
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Country</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 class="title"><a href="index.html">Where in the world ?</a></h2>
            <p class="theme-changer"><i class="fa-solid fa-circle-half-stroke">&nbsp;&nbsp;</i><span class="change">Dark Mode</span></p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span href="#" class="back-button" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</span>
        <div class="country-details">
            <img src="" alt="">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="Region"></span></p>
                    <p><b>Sub-Region: </b><span class="Sub-Region"></span></p>
                    <p><b>Capital: </b><span class="Capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="Top-Level-Domain"></span></p>
                    <p><b>Currencies: </b><span class="Currencies"></span></p>
                    <p><b>Language: </b><span class="Language"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countried: </b>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
